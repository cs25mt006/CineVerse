<div class="freeze-overlay" *ngIf="freezeUI"></div>
<div class="payment-wrapper">

  <div class="payment-card">

    <h2 class="title">Complete Your Payment</h2>

    <p class="subtitle">Pay securely using your card</p>

    <div class="payment-info">
      <span>Amount</span>
      <strong>₹{{ amount / 100 }}</strong>
    </div>

    <label class="field-label">Card Details</label>
    <div id="card-element" class="card-input"></div>

    <button
      class="pay-btn"
      [disabled]="isProcessing"
      (click)="pay()"
    >
      <span *ngIf="!isProcessing">Pay ₹{{ amount/100 }}</span>
      <span *ngIf="isProcessing" class="loader"></span>
    </button>

    <p class="payment-message" [ngClass]="{error: isError}">
      {{ message }}
    </p>

  </div>
</div>
