<nav class="navbar-container">
  <div class="navbar-left">
    <h2 class="brand" (click)="goHome()">CineVerse</h2>
  </div>
</nav>

<div class="login-page">
	<h1 class="login-title">LOGIN</h1>

	<div class="login-box">
		<label class="field-label">Email</label>
		<input type="email" placeholder="Email" [(ngModel)]="email" class="field-input" />
		<label class="field-label">Password</label>
		<input type="password" placeholder="Password" [(ngModel)]="password" class="field-input" />
		<button 
			class="sign-in" 
			(click)="login()" 
			[disabled]="isSubmitting"
			>
			{{ isSubmitting ? 'Signing In...' : 'Sign In' }}
			</button>
		<div class="login-links">
			<a (click)="register()" class="right">Don't have an account? Register</a>
		</div>
	</div>
</div>
